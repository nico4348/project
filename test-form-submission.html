<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Doctor Registration Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Test Doctor Registration Form</h1>
    
    <form id="registrationForm">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="Dr. Test Usuario" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test.doctor@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" value="password123" required>
        </div>
        
        <div class="form-group">
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required>
                <option value="patient">Paciente</option>
                <option value="doctor" selected>Médico</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" value="555-1234">
        </div>
        
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" value="1980-01-01">
        </div>
        
        <div class="form-group">
            <label for="especialidadId">Especialidad:</label>
            <select id="especialidadId" name="especialidadId" required>
                <option value="">Selecciona una especialidad</option>
            </select>
        </div>
        
        <button type="submit">Registrar Doctor</button>
    </form>
    
    <div id="result"></div>

    <script>
        const resultDiv = document.getElementById('result');
        const especialidadSelect = document.getElementById('especialidadId');
        
        // Load specialties on page load
        async function loadEspecialidades() {
            try {
                const response = await fetch('http://localhost:5000/api/especialidades');
                const especialidades = await response.json();
                
                especialidades.forEach(esp => {
                    const option = document.createElement('option');
                    option.value = esp.id;
                    option.textContent = esp.nombre;
                    especialidadSelect.appendChild(option);
                });
                
                // Select the first specialty by default
                if (especialidades.length > 0) {
                    especialidadSelect.value = especialidades[0].id;
                }
                
                resultDiv.innerHTML = `<strong>Especialidades cargadas:</strong><br>${JSON.stringify(especialidades, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error loading especialidades:</strong> ${error.message}`;
            }
        }
        
        // Handle form submission
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            resultDiv.innerHTML = `<strong>Form Data Being Sent:</strong><br>${JSON.stringify(data, null, 2)}`;
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML += `<br><br><strong>Success!</strong><br>${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.innerHTML += `<br><br><strong>Error:</strong><br>${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML += `<br><br><strong>Network Error:</strong> ${error.message}`;
            }
        });
        
        // Load specialties when page loads
        loadEspecialidades();
    </script>
</body>
</html>
