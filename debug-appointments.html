<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Appointments - SaludPlus</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .loading { color: #666; }
        .error { color: red; }
        .success { color: green; }
        .user-list { margin: 10px 0; }
        .user-item { padding: 8px; margin: 5px 0; border: 1px solid #eee; }
        .doctor { background-color: #e8f5e8; }
        .patient { background-color: #e8f0ff; }
        .admin { background-color: #fff8e8; }
    </style>
</head>
<body>
    <h1>SaludPlus - Debug Appointments System</h1>
    
    <div class="section">
        <h2>1. Backend Connection Test</h2>
        <button onclick="testBackendConnection()">Test Backend Connection</button>
        <div id="backendResult"></div>
    </div>

    <div class="section">
        <h2>2. Users API Test</h2>
        <button onclick="testUsersAPI()">Get All Users</button>
        <div id="usersResult"></div>
    </div>

    <div class="section">
        <h2>3. Doctors Filter Test</h2>
        <button onclick="testDoctorsFilter()">Filter Doctors</button>
        <div id="doctorsResult"></div>
    </div>

    <div class="section">
        <h2>4. Login Test</h2>
        <button onclick="testLogin()">Test Patient Login</button>
        <div id="loginResult"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        async function testBackendConnection() {
            const resultDiv = document.getElementById('backendResult');
            resultDiv.innerHTML = '<div class="loading">Testing backend connection...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/users`);
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">✓ Backend connection successful!</div>';
                } else {
                    resultDiv.innerHTML = `<div class="error">✗ Backend responded with status: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Backend connection failed: ${error.message}</div>`;
            }
        }

        async function testUsersAPI() {
            const resultDiv = document.getElementById('usersResult');
            resultDiv.innerHTML = '<div class="loading">Fetching users...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/users`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const users = await response.json();
                console.log('Raw users data:', users);
                
                let html = `<div class="success">✓ Found ${users.length} users:</div><div class="user-list">`;
                users.forEach(user => {
                    html += `<div class="user-item ${user.rol}">
                        <strong>${user.nombre}</strong> (${user.email}) - Role: ${user.rol}
                    </div>`;
                });
                html += '</div>';
                
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Users API failed: ${error.message}</div>`;
            }
        }

        async function testDoctorsFilter() {
            const resultDiv = document.getElementById('doctorsResult');
            resultDiv.innerHTML = '<div class="loading">Filtering doctors...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/users`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const users = await response.json();
                console.log('All users:', users);
                
                // Filter doctors using the same logic as the frontend
                const doctors = users
                    .filter(user => user.rol === 'doctor')
                    .map(user => ({
                        id: user.id.toString(),
                        name: user.nombre,
                        email: user.email,
                        role: user.rol,
                        specialty: "Medicina General" // Default specialty
                    }));
                
                console.log('Filtered doctors:', doctors);
                
                let html = `<div class="success">✓ Found ${doctors.length} doctors:</div><div class="user-list">`;
                if (doctors.length === 0) {
                    html += '<div class="error">No doctors found!</div>';
                } else {
                    doctors.forEach(doctor => {
                        html += `<div class="user-item doctor">
                            <strong>${doctor.name}</strong> (${doctor.email}) - Specialty: ${doctor.specialty}
                        </div>`;
                    });
                }
                html += '</div>';
                
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Doctors filter failed: ${error.message}</div>`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<div class="loading">Testing patient login...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: 'nico4348@gmail.com', 
                        contraseña: '123456' 
                    }),
                });
                
                if (response.ok) {
                    const user = await response.json();
                    console.log('Login successful:', user);
                    resultDiv.innerHTML = `<div class="success">✓ Login successful for ${user.nombre} (${user.rol})</div>`;
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML = `<div class="error">✗ Login failed: ${error.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Login test failed: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
